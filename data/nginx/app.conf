server {
    listen 80;
    server_name jztest.site;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

upstream tennis {
    server web:8000;
}

server {
    listen 443 ssl;
    server_name jztest.site;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/jztest.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jztest.site/privkey.pem;

    location / {
        proxy_pass http://tennis;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}