{% extends 'base.html' %}
{% block container %}
<div>
    <h1> {{ players|length }} Results for "{{ query }}"</h1>

    <div class="span12">
        <table class="table table-condensed">
            {% for player in players %}
                <tr>
                    <td><a href="{% url 'player_history' player.id %}"> {{ player }} </a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock container %}
